{% extends "layout.html" %} {% block content %}

<div class="form-container">
  <form action="{{request.url}}" method="POST" class="form">
    <h2>Ketju:</h2>
    <ul class="form-items">
      <li class="form-item">
        <p class="error-message">{{ message }}</p>
      </li>
      <li class="form-item">
        <label>Otsikko:</label>
      </li>

      <li class="form-item">
        <input type="text" name="title" value="{{thread[0].title}}" />
      </li>

      <li class="form-item">
        <a href="{{return_url}}">
          <button type="button" class="form-button">Takaisin</button></a
        >
      </li>
      <li class="form-item">
        <button type="submit" class="form-button">Päivitä</button>
      </li>
    </ul>
  </form>
</div>

{% endblock %}
